<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <div class="randomtext" th:text="${session.name}">John Doe</div>
    <div class="container bg-blur rounded mt-5 mb-4">

        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 50vh; overflow: auto">

                <div class="mt-3 rounded badge-info" style="background-color:rgba(0,123,255,.5);">
                    <div class="row mt-4 tm-edit-product-row">
                        <div class="col-xl-7 col-lg-7 col-md-12">
                    <form th:action="@{/roles/add}" th:method="POST" th:object="${roleAddBindingModel}"
                          class="tm-edit-product-form">
                        <div class="input-group mb-3">
                            <label for="username"
                                   class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Users</label>
                            <select  class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                     id="username"
                                     name="username">
                                <option selected>Select user</option>
                                <th:block  th:each=" u : ${usernamesCollection}" th:value="${u}" >
                                    <option th:text="${u}" th:value="${u}">Pesho
                                    </option>
                                </th:block>

                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Role</label>
                            <div>
                                <input type="radio" id="user" name="role" value="user">
                                <label for="user">User</label><br/>
                                <input  type="radio" id="admin" name="role" value="admin">
                                <label for="admin">Admin</label><br/>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                <button type="submit" class="btn btn-primary">Add
                                </button>
                            </div>
                        </div>
                    </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</main>
<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
