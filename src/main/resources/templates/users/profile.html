<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <div class="randomtext" th:text="${session.name}">John Doe</div>
    <div class="container bg-blur rounded mt-5 mb-4">

        <div class="row mt-3 mb-3">

            <div class="col-5 bg-dark rounded m-auto" style="height: 50vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Profile</h3>
                <div class="mt-3 rounded badge-info" style="background-color:rgba(0,123,255,.5);">
                    <div class="row mt-4 tm-edit-product-row">
                        <div class="col-xl-7 col-lg-7 col-md-12">
                            <div class="bg-image-quote-create" >
                                <span style="visibility: hidden">....</span>

                                <div class="row">
                                    <div class="col col-md-12 text-center text-white" >
                                        <h3 th:text="|Username: ${session.user.username}|"></h3>
                                        <!--                                        <h1>username </h1>-->
                                        <hr class="hr-2 w-25 bg-dark">
                                    </div>


                                </div>
                                <div class="row">
                                    <div class="col col-md-12 text-center text-white">
                                        <h3 th:text="|Email: ${session.user.email}|"></h3>
                                        <!--                                        <h4>email</h4>-->
                                    </div>
                                </div>
                                <hr class="hr-2 w-25 bg-dark">
                                <div class="button-holder d-flex justify-content-center">
                                    <a th:href="@{/users/edit-profile}" class="btn btn-dark">Edit Profile</a>
                                </div>
                                <hr class="hr-2 w-25 bg-dark">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</main>
<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
