<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Cart</h3>
                <div th:each="p : ${cart}" class="mt-3 rounded badge-info">
                    <span class="span-class" th:text="|Name - *{p.getName()} Price: *{p.getPrice()} lv|"></span>
                </div>
            </div>
        </div>
       <div th:object="${cart}">
           <a th:href="@{/cart/buyAll}" class="btn btn-danger" th:text="|Buy all products for - ${totalPrice} lv|">{totalPriceOfProducts} lv|</a>
       </div>
       </div>
  

</main>
<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
