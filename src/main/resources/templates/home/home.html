<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <div class="randomtext" th:text="${session.name}">John Doe</div>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>Choose a category</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Man Clothes</h3>
                <div class="mt-3 rounded badge-info" style="background-color:rgba(0,123,255,.5);">
                    <a class="ml-3 text-danger" href="/products/add">
                        <img class="mr-2" src="/img/shoes.jpg" alt="Food" width="130px" height="130px">
                    </a>
                    <a class="ml-3 text-danger" href="/products/add">
                        <img class="mr-2" src="/img/jersey.jpg" alt="Food" width="130px" height="130px">
                    </a>
                </div>
            </div>


            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Women Clothes</h3>
                <div class="mt-3 rounded badge-info" style="background-color:rgba(0,123,255,.5);">
                    <a class="ml-3 text-danger" href="/products/add">
                        <img class="mr-2" src="/img/wsneakers.jpg" alt="Food" width="130px" height="130px">
                    </a>
                    <a class="ml-3 text-danger" href="/products/add">
                        <img class="mr-2" src="/img/fjersey.jpg" alt="Food" width="130px" height="130px">
                    </a>
                </div>
            </div>


            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Kids Clothes</h3>
                <div class="mt-3 rounded badge-info" style="background-color:rgba(0,123,255,.5);">
                    <a class="ml-3 text-danger" href="/products/add">
                        <img class="mr-2" src="/img/kidclothes.jpg" alt="Food" width="130px" height="130px">
                    </a>
                    <a class="ml-3 text-danger" href="/products/add">
                        <img class="mr-2" src="/img/kidsjersey.jpg" alt="Food" width="130px" height="130px">
                    </a>
                </div>
            </div>


            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                <div class="mt-3 rounded badge-info" style="background-color:rgba(0,123,255,.5);">
                    <a class="ml-3 text-danger" href="/products/add">
                        <img class="mr-2" src="/img/ball.jpg" alt="Food" width="130px" height="130px">
                    </a>
                    <a class="ml-3 text-danger" href="/products/add">
                        <img class="mr-2" src="/img/hat.jpg" alt="Food" width="130px" height="130px">
                    </a>
                </div>
            </div>


        </div>
        </div>

</main>
<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
